    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 60px;
        }

        .header h1 {
            margin: 10px 0 0 0;
            font-size: 24px;
            color: #0056a1;
        }

        .container {
            width: 1280px;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #1E90FF;
            margin-bottom: 10px;
        }

        .menu,
        .cart,
        .timetable-block {
            margin-bottom: 20px;
        }

        select,
        button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #1E90FF;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #87CEEB;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #1E90FF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .cart-timetable-container {
            display: flex;
            justify-content: space-between;
        }

        .cart-container,
        .timetable-block {
            width: 48%;
        }

        .select-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu .test {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
